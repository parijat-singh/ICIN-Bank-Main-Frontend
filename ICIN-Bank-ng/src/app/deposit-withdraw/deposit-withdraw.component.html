    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExample04">
    <ul class="navbar-nav mr-auto">


      <li class="nav-item">
        <a class="nav-link" routerLink="/transactionHistory">Transaction History<span class="sr-only"></span></a>

      <li class="nav-item">
        <a class="nav-link" routerLink="/transferHistory">Transfer History<span class="sr-only"></span></a>

<table>
  <tr>
    <th>
      <div class="container">
        <form [formGroup]="depositForm" (ngSubmit)="deposit()" method="post">
          <div class="col-xs-4" style="left:35%;">
            <h3 style="text-align: center;">Deposit</h3>
          </div>
          <br>

          <div class="form-group" style="text-align:center;">
            <label>Money will be deposited to Account# </label> <label> {{saccountno}} </label>
          </div>

          <div class="form-group">
            <label>Deposit Amount:</label>
            <br>
            <input type="text" formControlName="amount" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && fval.amount.errors }" placeholder="Enter $$ amount" />
            <div *ngIf="submitted && fval.amount.errors" class="invalid-feedback">
              <div *ngIf="fval.amount.errors.required">Amount is required</div>
            </div>
          </div>

          <div class="center1">
            <button [disabled]="loading" class="btn btn-primary" class="btn btn-info form-control">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              <a (click)="deposit()" style="color:white;">Deposit</a>
            </button>
          </div>

        </form>
      </div>
    </th>
    <th> 
      <div class="container">
        <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()" method="post">
          <div class="col-xs-4" style="left:35%;">
            <h3 style="text-align: center;">Withdraw</h3>
          </div>
          <br>

          <div class="form-group" style="text-align:center;">
            <label>Money will be withdrawn Account# </label> <label> {{saccountno}} </label>
          </div>

          <div class="form-group">
            <label>Withdrawal Amount:</label>
            <br>
            <input type="text" formControlName="amount" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && fval1.amount.errors }" placeholder="Enter $$ amount" />
            <div *ngIf="submitted && fval.amount.errors" class="invalid-feedback">
              <div *ngIf="fval1.amount.errors.required">Amount is required</div>
            </div>
          </div>

          <div class="center1">
            <button [disabled]="loading" class="btn btn-primary" class="btn btn-info form-control">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
              <a (click)="withdraw()" style="color:white;">Withdraw</a>
            </button>
          </div>

        </form>
      </div>
    </th>
  </tr>
</table>
