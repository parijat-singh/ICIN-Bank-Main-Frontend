<h1 class=bg-success style="text-align: center;"> Welcome to ICIN Bank</h1>
<div class="container">

  <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
    <div class="col-xs-4" style="left:40%;">
      <br>
      <h3 style="text-align: center;">Customer Account Creation</h3>
      <br>
      <p style="color: crimson;">All fields mandatory</p>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval.firstName.errors }" placeholder="FirstName" />
        <div *ngIf="submitted && fval.firstName.errors" class="invalid-feedback">
          <div *ngIf="fval.firstName.errors.required">First Name needed</div>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval.lastName.errors }" placeholder="LastName" />
        <div *ngIf="submitted && fval.lastName.errors" class="invalid-feedback">
          <div *ngIf="fval.lastName.errors.required">LastName is needed</div>
        </div>
      </div>

      <div class="form-group">
        <label for="userName">UserName</label>
        <input type="text" formControlName="userName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval.userName.errors }" placeholder="UserName" />
        <div *ngIf="submitted && fval.userName.errors" class="invalid-feedback">
          <div *ngIf="fval.userName.errors.required">UserName is needed</div>
        </div>
      </div>




      <div class="form-group">
        <label for="password"> Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" placeholder="Password" />
        <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
          <div *ngIf="fval.password.errors.required">Password is needed</div>
          <div *ngIf="fval.password.errors.minlength">Password must be at least 8 bytes</div>
        </div>
      </div>

      <div class="form-group">
        <label for="dob">Birth Date</label>
        <input type="date" formControlName="dob" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval.dob.errors }" />
        <div *ngIf="submitted && fval.dob.errors" class="invalid-feedback">
          <div *ngIf="fval.dob.errors.required">Date of Birth is needed</div>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone No</label>
        <input type="text" formControlName="phone" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval.phone.errors }" placeholder="Phone#" />
        <div *ngIf="submitted && fval.phone.errors" class="invalid-feedback">
          <div *ngIf="fval.phone.errors.required">Phone is needed</div>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Mailing Address</label>
        <input type="text" formControlName="address" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval.address.errors }" placeholder="Full mailing Address" />
        <div *ngIf="submitted && fval.address.errors" class="invalid-feedback">
          <div *ngIf="fval.address.errors.required">Address is needed</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval.email.errors }" placeholder="Email" />
        <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
          <div *ngIf="fval.email.errors.required">Email is needed</div>
          <div *ngIf="fval.email.errors.email">Enter a valid email address</div>
        </div>
      </div>

      <div class="center1" style="text-align:center;">
        <button class="btn btn-primary">Register</button>
      </div>

    </div>
  </form>
</div>
